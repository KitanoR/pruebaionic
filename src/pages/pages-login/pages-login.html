<ion-header>

  <ion-navbar>
    <ion-title>pages/login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label  fixed>Username</ion-label>
      <ion-input [(ngModel)]='username' type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  fixed>Password</ion-label>
      <ion-input [(ngModel)]='password' type="password"></ion-input>
    </ion-item>
    <button (click)="getlogin()" ion-button>Button</button>

  </ion-list>
</ion-content>
